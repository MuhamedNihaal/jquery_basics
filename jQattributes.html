<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn0").click(function(){
    $("#w3s").attr("href","gggg");
    alert($("#w3s").attr("href"));
  });
  $("#btn1").click(function(){
    alert("Text: " + $(".test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $(".test").html());
  });
  $("#btn3").click(function(){
    alert("Value: " + $(".val").val())
  });
  $("#btn4").click(function(){
    $("img").attr({width:700 , height:400});
  });
});
</script>
</head>
<body>


<p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>


<button id="btn0">Show href Value</button>

<p class="test">This <b>is</b> some <b> bold </b> text in a paragraph.</p>
<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<br><br>

Name: <input type="text" class="val">
<br><br>
<button id="btn3">Show Value</button>
<br><br>

<img src="car.jpg" width="500"
height="300">
<br><br>

<button id="btn4">Set the Value</button>
</body>
</html>
