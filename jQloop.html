<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 $("#btn1").click(function(){
 $("li").each(function(){
 	alert($(this).text())
});
});
});
$(document).ready(function(){
 $("#btn2").click(function(){
 $("input[type=text]").each(function(){
 	alert($(this).val())
  });
  });
  });

</script>
</head>
<body>
<ul>
 <li>Coffee</li>
 <li>Milk</li>
 <li>Soda</li>
</ul><br>
<button id="btn1">Alert the value of each list item</button><br><br>
<input type="text" name="name" value="princy" >
<input type="text" name="age" value="34">
<input type="text" name="email" value="princy@gmail.com"><br><br>
<button id="btn2">Click Me</button>
</body>
</html>
