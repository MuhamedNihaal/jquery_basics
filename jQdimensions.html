<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    var txt = "";
    txt += "Width of div: " + $("#div1").width() + "</br>";
    txt += "Height of div: " + $("#div1").height() + "</br>";
    txt += "Inner Width of div:" + $("#div1").innerWidth() + "</br>";
    txt += "Inner Height of div:" + $("#div1").innerHeight() + "</br>";
    txt += "Outer Width of div:" + $("#div1").outerWidth() + "</br>";
    txt += "Outer Height of div:" + $("#div1").outerHeight() + "</br>";
    txt += "Outer Width(True) of div:" + $("#div1").outerWidth(true) + "</br>";
    txt += "Outer Height(Ture) of div:" + $("#div1").outerHeight(true) + "</br>";
    $("#div1").html(txt);
  });
});
</script>
<style>
#div1 {
  height: 200px;
  width: 400px;
  padding: 10px;
  margin: 3px;
  border: 1px solid blue;
  background-color: lightblue;
}
</style>
</head>
<body>

<div id="div1"></div>
<br>

<button>Display dimensions of div</button>

<p>width() - returns the width of an element.</p>
<p>height() - returns the height of an element.</p>

</body>
</html>
