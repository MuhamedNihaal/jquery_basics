<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

        $(this).css("background-color","yellow");
    });
    $("input").blur(function(){

    });

  $("button").dblclick(function(){
    $("p").hide();
  });
  $("p").on({
    mouseenter,function(){
    $(this).css("color","red");
    },
    mouseleave,function(){
      $(this).css("background-color",yellow)
    }
  })
});
</script>
</head>
